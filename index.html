<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Croza’s Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .description {
            font-size: 1.2em;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome To Croza’s Website</h1>
    <p class="description">There is nothing here</p>
</div>

<script>
    // Fetch user's IP address and country
    fetch('https://ipinfo.io/json?token=YOUR_API_KEY') // Replace with your ipinfo.io API key
        .then(response => response.json())
        .then(data => {
            const ip = data.ip;
            const country = data.country;
            
            // Store the IP and country information in localStorage
            const ipData = JSON.parse(localStorage.getItem('ipData')) || [];
            
            // Add current IP and country to the array if it's not already added
            if (!ipData.some(entry => entry.ip === ip)) {
                ipData.push({ ip: ip, country: country });
                // Save updated IP data in localStorage
                localStorage.setItem('ipData', JSON.stringify(ipData));
            }
        })
        .catch(error => {
            console.error('Error fetching IP address:', error);
        });
</script>

</body>
</html>
